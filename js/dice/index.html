<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="クトゥルフ神話で自分も使っているダイスロールのできるサイトです。">
<title>TRPG|クトゥルフ神話に使えるダイスロールサイト</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<audio id="DiceSound" preload="none" style="display:none;"><source src="diceAudio.mp3" type="audio/mp3"></audio>
<div id="container">
<div class="diceItem" style="grid-column:1 / -1;font-size:1rem;"><div class="diceTitle">詳細と使い方</div><div class="diceBody"><p>クトゥルフ神話でダイスロールするときに自分で作ったダイスのサイトなら面白いので作りました。<br>作っている間CSSのGrid Layoutが勉強になりました。<br>参考にしたサイト<br><a href="http://qiita.com/kura07/items/e633b35e33e43240d363">CSS Grid Layout を極める！（基礎編）</a><br><a href="http://qiita.com/kura07/items/486c19045aab8090d6d9" id="reference-467a36eae4ed433e4fc1">CSS Grid Layout を極める！（場面別編）</a><br><br>1d100,1d50で0が出た場合それぞれ100,50になります。</p></div></div>
<div class="diceItem settings" style="grid-column:1 / -1;font-size:1rem;"><div class="diceTitle">設定</div><div class="diceBody settingBody"><div class="colorset"><label for="colorHInput">色相</label><input type="range" id="colorHInput" min="0" max="360"></div><div class="colorset"><label for="colorSInput">彩度</label><input type="range" id="colorSInput" min="0" max="100"></div><div class="colorset"><label for="colorLInput">輝度</label><input type="range" id="colorLInput" min="0" max="100"></div></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 3 * 1" data-method="add" data-name="1d3"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  4 / 1 to 4 * 1" data-method="add" data-name="1d4"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 6 * 1" data-method="add" data-name="1d6"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="0 to 20 / 0 to 9 * 1" data-method="add" data-name="1d10"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="0 to 20 / 0 to 4 * 1 + 0 to 20 / 0 to 9 * 1" data-method="dec" data-name="1d50"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="0 to 20 / 0 to 9 * 2" data-method="dec" data-name="1d100"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 3 * 2" data-method="add" data-name="2d3"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 6 * 2" data-method="add" data-name="2d6"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 3 * 3" data-method="add" data-name="3d3"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 6 * 3" data-method="add" data-name="3d6"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" data-range="1 to  6 / 1 to 6 * 5" data-method="add" data-name="5d6"><div class="diceTitle"></div><div class="diceBody"></div></div>
<div class="diceItem" id="diceJavaSparrow"><div class="diceTitle"></div><div class="diceBody"></div></div>
</div>
<script src="main.js"></script>
</body>
</html>
