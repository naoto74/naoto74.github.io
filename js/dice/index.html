<p class="summary">[参考サイト]を参考にしてJavaScriptとSVGで作ったクトゥルフ神話|TRPGでダイスロールするときに使っている自作ダイスです。<br>ページの読み込みが速くなるように作りました。</p>
<p>ダイスはベクター画像のSVGを使ってファイル容量を減らしました。<br>SVGとページファイルを一つにしてリクエスト数を少なくしたので速いです。</p>
