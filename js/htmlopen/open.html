<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><meta name="robots" content="noindex"></head>
<body>
    <script>
        const indexNumber = (new URL(location)).searchParams.get("id");
        if(indexNumber){
            var script = document.createElement("script");
            script.src = `https://script.google.com/macros/s/AKfycbxNZvmQY00rYHCvmeHPc-fst6hrpDFCNJ9GmP0rK5BT-LTkKhNBMYIgOQXIEBIh-E3x/exec?id=${indexNumber}&callback=setHTML`;
            document.body.appendChild(script);
        }
        function setHTML(object){
            document.head.remove();
            document.body.remove();
            var head = document.createElement("head");
            var body = document.createElement("body");
            head.innerHTML = object.head;
            body.innerHTML = object.body;
            document.documentElement.appendChild(head);
            document.documentElement.appendChild(body);
        }
    </script>
</body>
</html>
